            <li><a href="login.html" id="cerrar-sesion">Cerrar sesión</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row row-content justify-content-center">
      <div class="card mt-3 col-8">
        <h2 class="card-header mt-3 bg-danger text-white">Mi perfil</h2>
        <div class="card-body justify-self-around">
          <dl class="row">
            <dt class="col-6 bg-light">Nombre: </dt>
            <dd class="col-6" id="box-name"></dd>
            <dt class="col-6">Apellido: </dt>
            <dd class="col-6" id="box-surname"></dd>
            <dt class="col-6 bg-light">Edad: </dt>
            <dd class="col-6" id="box-age"></dd>
            <dt class="col-6">Tel.: </dt>
            <dd class="col-6" id="box-tel"></dd>
            <dt class="col-6 bg-light">Email: </dt>
            <dd class="col-6" id="box-email"></dd>
            <dt class="col-6">Localidad: </dt>
            <dd class="col-6" id="box-loc"></dd>
            <dt class="col-6 bg-light">Dirección: </dt>
            <dd class="col-6" id="box-adr"></dd>
          </dl>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <button type="button" class="btn mt-3 col-3 btn-danger" data-toggle="modal" data-target="#myModal">Editar
        perfil</button>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-white card-header bg-danger" id="tituloModal">Editar Perfil</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="nombre">Nombre: </label>
                <input type="text" class="form-control" id="nombre" aria-describedby="nombreInput" required
                  placeholder="Tu nombre.">
                <div id="avisoNombre"></div>
              </div>
              <div class="form-group">
                <label for="apellido">Apellido: </label>
                <input type="text" class="form-control" id="apellido" placeholder="Tu apellido" required>
                <div id="avisoApellido"></div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="edad">Edad: </label>
                  <input type="text" class="form-control col-6" id="edad" placeholder="Tu edad" required>
                  <div id="avisoEdad"></div>
                </div>
                <div class="form-group">
                  <label for="telefono">Teléfono: </label>
                  <input type="text" class="form-control" id="telefono" placeholder="Teléfono de contacto" required>
                  <div id="avisoTel"></div>
                </div>
              </div>
              <div class="form-group">
                <label for="correo">Email: </label>
                <input type="email" class="form-control" id="correo" placeholder="Tu correo electrónico" required>
                <div id="avisoEmail"></div>
              </div>
              <div class="form-group">
                <label for="localidad">Localidad: </label>
                <input type="text" class="form-control" id="localidad" placeholder="Tu localidad">
              </div>
              <div class="form-group">
                <label for="direccion">Dirección: </label>
                <input type="text" class="form-control" id="direccion" placeholder="Tu direccion">
              </div>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" id="guardarcambios" class="btn btn-success">Guardar cambios</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

    </div>
